<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 找到div的儿子p设置文字颜色是红色 */
        /* 父选择器 后代选择器 {} */
        div p {
            color: red;
        }
    </style>
</head>

<body>
    <p>这hi一个P标签</p>
    <div>
        <p>这是DIV的儿子P</p>
    </div>
</body>

</html>

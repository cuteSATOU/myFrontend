<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用传统方式渲染UI结构</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="title"></div>
    <div>
        姓名: <span id="name"></span>
    </div>
    <div>
        年龄: <span id="age"></span>
    </div>
    <div>
        会员: <span id="isVip"></span>
    </div>
    <div>
        注册时间: <span id="regTime"></span>
    </div>
    <div>
        <ul id="hobby">
            <li>爱好1</li>
            <li>爱好2</li>
        </ul>
    </div>
</body>
<script>
    // 数据源
    var data = {
        title: "<h3>用户信息</h3>",
        name: "zs",
        age: "20",
        isVip: "true",
        regTime: new Date(),
        hobby: ['pjsk', 'maimaiDX', '崩坏三', '原神']
    };
    // 进行DOM操作
    $(function () {
        $("#title").html(data.title);
        $("#name").html(data.name);
        $("#age").html(data.age);
        $("#isVip").html(data.isVip);
        $("#regTime").html(data.regTime);
        var rows = [];
        // 循环获取data里的hobby数据,并添加到数组内
        $.each(data.hobby, function (i, item) {
            rows.push('<li>' + item + '</li>');
        })
        $("#hobby").html(rows.join(''));
    })
</script>

</html>

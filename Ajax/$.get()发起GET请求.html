<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过$.get()发起GET请求</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- 
        jQuery中$.get()函数的功能单一，专门用来发起GET请求,从而将服务器上的资源请求到客户端进行使用
        $.get()函数语法如下：$.get(url,[data],[callback])
        参数说明：
        url:string,必选,要请求的资源地址
        data:object,否,请求资源期间要携带的参数
        callback:function,否,请求成功时的回调函数
    -->
    <button id="btnNoDataGET">发起不带参数的GET请求</button>
    <button id="btnDataGET">发起带参数的GET请求</button>
</body>
<script>
    // 发起不带参数的请求
    $(function () {
                $('#btnNoDataGET').click(function () {
                        $.get('http://www.liulongbin.top:3006/api/getbooks', function (res) {
                            console.log(res);
                        })
                })
    })
    
    // 发起带参数的请求
    $(function () {
                $('#btnDataGET').click(function () {
                        $.get('http://www.liulongbin.top:3006/api/getbooks',{id:1} ,function (res) {
                            console.log(res);
                        })
                })
    })
</script>

</html>

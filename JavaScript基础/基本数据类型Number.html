<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本数据类型:Number</title>
    <script>
        var num = 1;   // num是数字型
        var PI = 3.14;   // PI是数字型
        // 1.八进制：0-7   数字前面加'0'表示八进制
        var num1 = 010;
        console.log(num1);   //转换成十进制输出/010八进制转换为十进制就是8
        var num2 = 012;
        console.log(num2);   //转换成十进制输出/012八进制转换为十进制就是10
        // 2.十六进制：0-9,a-f；数字的前面加'0x'代表十六进制
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);
        // 3.数字型的最大值
        console.log(Number.MAX_VALUE);
        // 4.数字型的最小值
        console.log(Number.MIN_VALUE);
        // 5.无穷大
        console.log(Number.MAX_VALUE * 2);
        // 6.无穷小
        console.log(-Number.MAX_VALUE * 2);
        // 7.非数字 NaN
        console.log('安' - 100);
        // 8.isNaN() 用来判断非数字,并且返回值:如果是数字false,如果不是数字返回true
        console.log("12是不是非数字?结果：" + isNaN(12));
        console.log("'安'是不是非数字?结果：" + isNaN('安'));
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined和Null</title>
    <script>
        // 如果一个变量声明后未赋值,就是undefined未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + "安");   // 输出结果：undefined安
        console.log(variable + 1);   // 输出结果：NaN
        // null空值
        var space = null;
        console.log(space + "安");   // 输出结果：安
        console.log(space + 1);   // 输出结果：1
    </script>
</head>
<body>
    
</body>
</html>
